<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-campaign-type-heading"
        data-cy="CampaignTypeCreateUpdateHeading"
        appTranslate="dataRunClientApp.campaignType.home.createOrEditLabel"
      >
        Create or edit a Campaign Type
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="dataRunClientApp.campaignType.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_campaignType" appTranslate="dataRunClientApp.campaignType.campaignType">Campaign Type</label>
          <input
            type="text"
            class="form-control"
            name="campaignType"
            id="field_campaignType"
            data-cy="campaignType"
            formControlName="campaignType"
          />
          @if (editForm.get('campaignType')!.invalid && (editForm.get('campaignType')!.dirty || editForm.get('campaignType')!.touched)) {
            <div>
              @if (editForm.get('campaignType')?.errors?.required) {
                <small class="form-text text-danger" appTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" appTranslate="dataRunClientApp.campaignType.description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
