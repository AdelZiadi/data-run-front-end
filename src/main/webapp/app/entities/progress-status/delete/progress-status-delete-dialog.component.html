@if (progressStatus) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(progressStatus.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="progressStatusDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <app-alert-error></app-alert-error>
      <p
        id="app-delete-progressStatus-heading"
        appTranslate="dataRunClientApp.progressStatus.delete.question"
        [translateValues]="{ id: progressStatus.id }"
      >
        Are you sure you want to delete Progress Status {{ progressStatus.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="app-confirm-delete-progressStatus" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
