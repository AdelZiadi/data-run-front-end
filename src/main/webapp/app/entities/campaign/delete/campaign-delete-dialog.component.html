@if (campaign) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(campaign.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="campaignDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <app-alert-error></app-alert-error>
      <p id="app-delete-campaign-heading" appTranslate="dataRunClientApp.campaign.delete.question" [translateValues]="{ id: campaign.id }">
        Are you sure you want to delete Campaign {{ campaign.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="app-confirm-delete-campaign" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
