<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (refreshToken()) {
      <div>
        <h2 data-cy="refreshTokenDetailsHeading"><span appTranslate="dataRunClientApp.refreshToken.detail.title">Refresh Token</span></h2>

        <hr />

        <app-alert-error></app-alert-error>

        <app-alert></app-alert>

        <dl class="row-md jh-entity-details">
          <dt><span appTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ refreshToken()!.id }}</span>
          </dd>
          <dt><span appTranslate="dataRunClientApp.refreshToken.uid">Uid</span></dt>
          <dd>
            <span>{{ refreshToken()!.uid }}</span>
          </dd>
          <dt><span appTranslate="dataRunClientApp.refreshToken.token">Token</span></dt>
          <dd>
            <span>{{ refreshToken()!.token }}</span>
          </dd>
          <dt><span appTranslate="dataRunClientApp.refreshToken.expiryDate">Expiry Date</span></dt>
          <dd>
            <span>{{ refreshToken()!.expiryDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span appTranslate="dataRunClientApp.refreshToken.user">User</span></dt>
          <dd>
            <span>{{ refreshToken()!.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/refresh-token', refreshToken()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
